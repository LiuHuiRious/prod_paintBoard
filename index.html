<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>画板</title>
    <script src="javascript/jquery-1.10.2.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/main.js"></script>
</head>
<body>
<div class="diyNavbar">
    <a>画板</a>
</div>
<div class="painter">
    <canvas id="canvas" width="600" height="350" style="display: block;margin: 15px auto;border: 1px solid #ccc;">
        您的浏览器不支持Canvas，请更换浏览器后重试！
    </canvas>
    <div class="toolMenu">
        <div class="painterPencil">
            <p>画笔</p>
            <span class="glyphicon glyphicon-pencil"></span>
        </div>
        <div class="painterColor">
            <p>颜色<span class="glyphicon glyphicon-stop currentColor" style="color: black;"></span></p>
            <span class="glyphicon glyphicon-stop" style="color: blue;"></span>
            <span class="glyphicon glyphicon-stop" style="color: green;"></span>
            <span class="glyphicon glyphicon-stop" style="color: red;"></span><br>
            <span class="glyphicon glyphicon-stop" style="color: yellow;"></span>
            <span class="glyphicon glyphicon-stop" style="color: pink;"></span>
            <span class="glyphicon glyphicon-stop" style="color: black;"></span>
        </div>
        <div class="painterSize">
            <p>宽度</p>
            <select id="painterWidth">
                <option>2</option>
                <option>4</option>
                <option>8</option>
                <option>12</option>
                <option>16</option>
                <option>24</option>
                <option>32</option>
            </select>
        </div>
        <div class="painterErase">
            <p>橡皮擦</p>
            <span class="glyphicon glyphicon-erase"></span>
            <span class="glyphicon glyphicon-erase" style="font-size: 24px;"></span>
            <span class="glyphicon glyphicon-erase" style="font-size: 32px"></span>
        </div>
    </div>
</div>
</body>
</html>
